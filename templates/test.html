<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>test file</title>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" width="600" height="400">


		{foreach from=$arr key=k item=value}
			<tr>
				{foreach from=$value key=tk item=tv}
					<td>{$tk}</td><td>{$tv}</td>
				{/foreach} 
			</tr>
		{/foreach} 
		

		
		{section name=i loop=$arr}
			<tr>
				{section name=j loop=$arr[i]}
					<td>{$arr[i]['id']}</td><td>{$arr[i]['title']}</td>
				{/section}
			</tr>
		{/section}

	</table>
</body>
</html>
