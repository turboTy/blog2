<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>blog2</title>   
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!--你自己的样式文件 -->
        <link href="css/style1.css" rel="stylesheet">  
        <link href="css/reset.css" rel="stylesheet">     
         
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- t-header begin -->
        <div class="t-header">
            <div class="header-login">
                <div class="container">
                    <div class="col-md-6 col-md-offset-2">
                        <span>主题样式：</span>
                        <label><input type="radio" class="theme_sel" name="theme_style" value="1" checked>主题一</label>&nbsp;
                        <label><input type="radio" class="theme_sel" name="theme_style" value="2">主题二</label>&nbsp;
                        <label><input type="radio" class="theme_sel" name="theme_style" value="3">主题三</label>
                        <input type="button" class="btn btn-primary" value="保存" name="save_theme">
                    </div>
                    <div class="col-md-2">
                        <a href="#">[用户登录]</a>&nbsp;&nbsp;<a href="#">[帐号注册]</a>
                    </div>
                    <div class="col-md-2">&nbsp;</div>
                </div>
            </div>
            <div class="header-slider">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">

                        <!-- 首页大图轮播效果 -->

                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" height="350">
                                <ol class="carousel-indicators">
                                    <li class="active" data-target="#carousel-example=generic" data-slide-to="0" ></li>
                                    <!-- <li data-target="#carousel-example=generic" data-slide-to="1" ></li>-->
                                    <li data-target="#carousel-example=generic" data-slide-to="2" ></li>
                                    <li data-target="#carousel-example=generic" data-slide-to="3" ></li> 
                                </ol>
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active" style="text-align:center;">
                                        <img src="images/slider3.png" alt="" >
                                        <div class="carousel-caption">
                                            华灯初上
                                        </div>
                                    </div>
                                <!--    <div class="item">
                                        <img src="images/bg-peach.png" alt="桃花烂漫">
                                        <div class="carousel-caption">
                                            桃花烂漫
                                        </div>
                                    </div> -->
                                    <div class="item">
                                        <img src="images/slider2.png" alt="落日余辉">
                                        <div class="carousel-caption">
                                            落日余辉
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img src="images/slider1.png" alt="巍巍学府">
                                        <div class="carousel-caption">
                                            巍巍学府
                                        </div>
                                    </div>
                                </div><!-- carousel-inner -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">上一页</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">下一页</span>
                                </a>
                            </div><!-- .carousel slide -->
                        </div><!-- .col-md-12 -->
                    </div><!-- .row -->
                </div><!-- .container -->
            </div>
        </div>
        <!-- t-header end -->
        
        <!-- t-main begin -->
        <div class="t-main">
            
        </div>
        <!-- t-main end -->
        
        <!-- t-footer begin -->
        <div class="t-footer">
            
        </div>
        <!-- t-footer end -->

        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
    </body>
</html>
